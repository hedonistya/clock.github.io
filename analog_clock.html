<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/main.css">
  <title>Analog Clock</title>
</head>
<body class="analog">
<div class="analog-clock">
  <div class="analog-hour">
    <div class="hr" id="hr"></div>
  </div>
  <div class="analog-minute">
    <div class="min" id="min"></div>
  </div>
  <div class="analog-second">
    <div class="sec" id="sec"></div>
  </div>
</div>
<a class="digital-clock" href="index.html">Digital clock</a>

<script src="script/analog_clock.js"></script>
</body>
</html>
